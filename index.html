<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      background: linear-gradient(45deg, #ffcc00, #ff66cc, #66ffcc, #ffcc00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cosmicGlow 6s infinite;
    }

    @keyframes cosmicGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const diamonds = [];
    const shootingStars = [];
    const numberList = [3, 6, 9];
    const colors = ['#ffffff', '#ffcc00', '#66ff66'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, value) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.angle = 0;
        this.pulseDirection = Math.random() > 0.5 ? 1 : -1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = colors[this.value % colors.length];
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size += this.pulseDirection * 0.3;
        if (this.size > 20 || this.size < 10) {
          this.pulseDirection *= -1;
        }
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.angle = 0;
        this.pulseDirection = Math.random() > 0.5 ? 1 : -1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.moveTo(0, -this.size / 2);
        ctx.lineTo(this.size / 2, 0);
        ctx.lineTo(0, this.size / 2);
        ctx.lineTo(-this.size / 2, 0);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size += this.pulseDirection * 0.3;
        if (this.size > 12 || this.size < 5) {
          this.pulseDirection *= -1;
        }
      }
    }

    class ShootingStar {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height / 2);
        this.length = random(50, 150);
        this.speed = random(5, 15);
        this.opacity = 1;
        this.angle = Math.random() > 0.5 ? -Math.PI / 4 : Math.PI / 4;
      }

      draw() {
        ctx.save();
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + this.length * Math.cos(this.angle),
          this.y + this.length * Math.sin(this.angle)
        );
        ctx.stroke();
        ctx.restore();
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity -= 0.02;
      }
    }

    function init() {
      for (let i = 0; i < 150; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(10, 20);
        const value = number
