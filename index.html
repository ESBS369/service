<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      animation: colorCycle 6s infinite alternate;
      overflow: hidden;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Diagonal Background with Diamonds */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .cell {
      position: absolute;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .connector {
      position: absolute;
      font-size: 1rem;
      color: black;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Fullfeelment App</h1>

  <!-- Dynamic Background -->
  <div class="background" id="background">
    <script>
      const background = document.getElementById('background');

      const generateWeb = () => {
        const rows = 15; // Number of diagonal rows
        const cols = 15; // Number of diagonal columns
        const cellSize = 80; // Distance between cells

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const xOffset = col * cellSize - (row % 2 === 0 ? 0 : cellSize / 2); // Offset for zig-zag
            const yOffset = row * cellSize;

            // Create Number
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.left = `${xOffset}px`;
            cell.style.top = `${yOffset}px`;
            cell.textContent = ['3', '6', '9'][(col + row) % 3]; // Cycle 3, 6, 9

            // Create Connector (Diamond)
            const connector = document.createElement('div');
            connector.className = 'connector';
            connector.style.left = `${xOffset + cellSize / 2}px`;
            connector.style.top = `${yOffset + cellSize / 2}px`;
            connector.textContent = 'â—†'; // Diamond Symbol

            // Append to background
            background.appendChild(cell);
            background.appendChild(connector);
          }
        }
      };

      generateWeb();
    </script>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
