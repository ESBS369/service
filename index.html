<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-y: auto; /* Fix scrolling */
      position: relative;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; color: black; } /* Orange */
      20% { background-color: #ffeb3b; color: black; } /* Yellow */
      40% { background-color: #4caf50; color: white; } /* Green */
      60% { background-color: #2196f3; color: white; } /* Blue */
      80% { background-color: #6a1b9a; color: white; } /* Indigo */
      100% { background-color: #d32f2f; color: white; } /* Red */
    }

    body {
      animation: colorCycle 30s infinite alternate;
      background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,0.5));
      position: relative;
    }

    .background-369 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      opacity: 0.2;
      pointer-events: none;
    }

    .background-369 span {
      font-size: 2rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      position: absolute;
    }

    h1 {
      color: gold;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      padding: 20px;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .section h2 {
      color: gold;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .link {
      color: #4caf50;
      text-decoration: none;
      margin: 10px;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
    }

    footer a {
      color: #2196f3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .world-globe {
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    .ai-moon {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #f8f9fa, #cfd9df, #9e9e9e, #4f4f4f);
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="background-369">
    <span>3</span><span>6</span><span>9</span><span>3</span><span>6</span><span>9</span>
  </div>

  <div class="container">
    <h1>Fullfeelment App</h1>

    <!-- World Clock and AI Moon -->
    <div class="section">
      <h2>World Clock</h2>
      <div id="world-clock-globe" class="world-globe"></div>
      <h2>Live AI Moon</h2>
      <div class="ai-moon" id="ai-moon"></div>
    </div>

    <!-- Horoscope Generator -->
    <div class="section">
      <h2>Horoscope Generator</h2>
      <select id="sun-sign">
        <option value="" disabled selected>Select your sun sign</option>
        <option value="Aries">Aries</option>
        <option value="Taurus">Taurus</option>
        <option value="Gemini">Gemini</option>
        <option value="Cancer">Cancer</option>
        <option value="Leo">Leo</option>
        <option value="Virgo">Virgo</option>
        <option value="Libra">Libra</option>
        <option value="Scorpio">Scorpio</option>
        <option value="Sagittarius">Sagittarius</option>
        <option value="Capricorn">Capricorn</option>
        <option value="Aquarius">Aquarius</option>
        <option value="Pisces">Pisces</option>
      </select>
      <button onclick="generateHoroscope()">Generate Horoscope</button>
      <p id="horoscope-output">Your daily horoscope will appear here.</p>
    </div>

    <!-- Healing Frequencies -->
    <div class="section">
      <h2>Healing Frequencies</h2>
      <button onclick="playFrequency()">Generate New Frequency</button>
      <p id="frequency-display">528Hz - Heal DNA and harmonize</p>
      <audio id="frequency-player" controls></audio>
    </div>
  </div>

  <footer>
    <p>Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // World Clock Globe
    function initWorldClock() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(400, 400);
      document.getElementById("world-clock-globe").appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshBasicMaterial({
        map: new THREE.TextureLoader().load('https://i.imgur.com/dsfsEFp.jpg')
      });
      const globe = new THREE.Mesh(geometry, material);
      scene.add(globe);

      camera.position.z = 3;

      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }
    initWorldClock();

    // Live AI Moon
    function updateMoon() {
      const moon = document.getElementById("ai-moon");
      const phase = ["Full Moon", "Waxing", "Waning", "New Moon"];
      const randomPhase = phase[Math.floor(Math.random() * phase.length)];
      moon.setAttribute("data-phase", randomPhase);
    }
    updateMoon();
  </script>
</body>
</html>
