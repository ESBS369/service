<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators for Frequencies and Affirmations</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .generator {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            color: white;
        }
        .affirmation {
            font-size: 20px;
            font-weight: bold;
        }
        .frequency {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Eat Sleep Breathe Success</h1>

    <div id="affirmation-generator" class="generator" style="background-color: #6A0DAD;">
        <p class="affirmation">“I am capable, resilient, and thriving.”</p>
        <button onclick="changeAffirmation()">Generate New Affirmation</button>
    </div>

    <div id="frequency-generator" class="generator" style="background-color: #32CD32;">
        <p class="frequency">432Hz - Align your energy and restore balance.</p>
        <button onclick="changeFrequency()">Generate New Frequency</button>
    </div>

    <script>
        // Array of affirmations
        const affirmations = [
            "“I am capable, resilient, and thriving.”",
            "“I attract success, wealth, and happiness.”",
            "“Every day, I grow stronger and more confident.”",
            "“I deserve all the good things life has to offer.”",
            "“I am a magnet for positivity and abundance.”"
        ];

        // Array of frequencies
        const frequencies = [
            "432Hz - Align your energy and restore balance.",
            "528Hz - Heal and restore your body.",
            "639Hz - Promote harmony in relationships.",
            "741Hz - Cleanse and remove toxins.",
            "852Hz - Awaken intuition and higher consciousness."
        ];

        // Function to change affirmation
        function changeAffirmation() {
            const generator = document.getElementById("affirmation-generator");
            const affirmationText = document.querySelector("#affirmation-generator .affirmation");

            // Generate random affirmation and color
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            affirmationText.textContent = affirmations[randomIndex];

            // Change background color (Purple, Gold, Green)
            const colors = ["#6A0DAD", "#FFD700", "#32CD32"];
            generator.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Function to change frequency
        function changeFrequency() {
            const generator = document.getElementById("frequency-generator");
            const frequencyText = document.querySelector("#frequency-generator .frequency");

            // Generate random frequency and color
            const randomIndex = Math.floor(Math.random() * frequencies.length);
            frequencyText.textContent = frequencies[randomIndex];

            // Change background color (Purple, Gold, Green)
            const colors = ["#6A0DAD", "#FFD700", "#32CD32"];
            generator.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
