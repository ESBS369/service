<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      animation: shimmer 5s infinite alternate;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .affirmation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      z-index: 2;
    }

    .affirmation {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    #generateButton {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #ff00ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      animation: shimmer 3s infinite alternate;
    }

    #generateButton:hover {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <canvas id="nightSky"></canvas>
  <div class="affirmation-container">
    <div class="affirmation" id="affirmationDisplay">Press the button to generate an affirmation!</div>
    <button id="generateButton">Generate Affirmation</button>
  </div>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const affirmations = [
      "I am worthy of success and happiness.",
      "Every day, in every way, I am getting better and better.",
      "I attract abundance and prosperity effortlessly.",
      "My mind is clear, focused, and full of positive energy.",
      "I am confident in my ability to create the life I desire.",
      "I radiate love, peace, and positivity.",
      "I am aligned with my highest purpose and path.",
      "Every challenge I face is an opportunity to grow and improve.",
      "I am grateful for all that I have and all that is to come.",
      "I trust the process of life and embrace its flow.",
    ];

    const numbers = [];
    const diamonds = [];
    const connections = [];
    const numberList = [3, 6, 9];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.pulse = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.size / 2);
        ctx.lineTo(this.x + this.size / 2, this.y);
        ctx.lineTo(this.x, this.y + this.size / 2);
        ctx.lineTo(this.x - this.size / 2, this.y);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 0.5 + Math.sin(this.pulse) * 0.5;
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      update() {
        this.pulse += 0.05;
      }
    }

    class NumberPoint {
  constructor(x, y, size, value) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.value = value;
    this.angle = 0;
    this.color = this.getRandomBIVColor();
  }

  getRandomBIVColor() {
    const bivColors = ['#0000FF', '#4B0082', '#8A2BE2', '#9400D3', '#9932CC', '#8B00FF'];
    return bivColors[Math.floor(Math.random() * bivColors.length)];
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.font = `${this.size}px Arial`;
    ctx.fillStyle = this.color;
    ctx.fillText(this.value, 0, 0);
    ctx.restore();
  }

  update() {
    this.angle += 0.01;
  }
}

    function connectPoints() {
      ctx.strokeStyle = `rgba(255, 255, 255, 0.2)`;
      ctx.lineWidth = 1;
      connections.forEach(({ start, end }) => {
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();
      });
    }

    function initElements() {
      for (let i = 0; i < 100; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(10, 20);
        const value = numberList[i % numberList.length];
        const num = new NumberPoint(x, y, size, value);
        numbers.push(num);
      }

      for (let i = 0; i < 50; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        const diamond = new Diamond(x, y, size);
        diamonds.push(diamond);
      }

      numbers.forEach((num, i) => {
        if (i < numbers.length - 1) {
          connections.push({ start: num, end: numbers[i + 1] });
        }
      });
    }

    function animateElements() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      numbers.forEach((num) => {
        num.update();
        num.draw();
      });
      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });
      connectPoints();
      requestAnimationFrame(animateElements);
    }

    function generateAffirmation() {
      const affirmationDisplay = document.getElementById('affirmationDisplay');
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      affirmationDisplay.textContent = affirmations[randomIndex];
    }

    // Initialize
    initElements();
    animateElements();

    // Add Event Listener for Affirmation Button
    document.getElementById('generateButton').addEventListener('click', generateAffirmation);
  </script>
</body>
</html>
