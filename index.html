<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      animation: shimmer 3s infinite alternate;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const diamonds = [];
    const shootingStars = [];
    const numberList = [3, 6, 9];
    const colors = ['#ffffff', '#ffcc00', '#66ff66'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, value) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.angle = 0;
        this.pulsateSpeed = Math.random() * 0.02 + 0.01;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = colors[this.value % colors.length];
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size = Math.abs(Math.sin(this.angle * this.pulsateSpeed)) * 15 + 10;
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.angle = 0;
        this.pulsateSpeed = Math.random() * 0.02 + 0.01;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.moveTo(0, -this.size / 2);
        ctx.lineTo(this.size / 2, 0);
        ctx.lineTo(0, this.size / 2);
        ctx.lineTo(-this.size / 2, 0);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size = Math.abs(Math.sin(this.angle * this.pulsateSpeed)) * 8 + 5;
      }
    }

    class ShootingStar {
      constructor(x, y, dx, dy, length) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.length = length;
        this.opacity = 1;
      }

      draw() {
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.dx * this.length, this.y - this.dy * this.length);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.opacity -= 0.005;
        if (this.opacity <= 0) {
          const index = shootingStars.indexOf(this);
          if (index > -1) shootingStars.splice(index, 1);
        }
      }
    }

    function createShootingStar() {
      const x = Math.random() > 0.5 ? random(0, canvas.width) : random(canvas.width, 0);
      const y = Math.random() > 0.5 ? random(0, canvas.height / 2) : canvas.height;
      const dx = random(-2, 2);
      const dy = random(-3, -1);
      const length = random(100, 300);
      shootingStars.push(new ShootingStar(x, y, dx, dy, length));
    }

    function init() {
      for (let i = 0; i < 150; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(14, 20);
        const value = numberList[i % numberList.length];
        stars.push(new Star(x, y, size, value));
      }

      for (let i = 0; i < 75; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        diamonds.push(new Diamond(x, y, size));
      }

      setInterval(() => {
        createShootingStar();
      }, 5000); // Shooting star every 5 seconds
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });

      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });

      shootingStars.forEach((star) => {
        star.update();
        star.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      diamonds.length = 0;
      shootingStars.length = 0;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
