<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      background: linear-gradient(45deg, #ffcc00, #ff66cc, #66ffcc, #ffcc00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cosmicGlow 6s infinite;
    }

    @keyframes cosmicGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const shootingStars = [];
    const colors = ['#ffffff', '#ffcc00', '#66ffcc'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.opacity = Math.random();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }

      update() {
        this.opacity += random(-0.02, 0.02);
        if (this.opacity < 0.3) this.opacity = 0.3;
        if (this.opacity > 1) this.opacity = 1;
      }
    }

    class ShootingStar {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height / 2);
        this.length = random(50, 150);
        this.speed = random(5, 15);
        this.opacity = 1;
        this.angle = Math.PI / 4;
      }

      draw() {
        ctx.save();
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x - this.length * Math.cos(this.angle),
          this.y - this.length * Math.sin(this.angle)
        );
        ctx.stroke();
        ctx.restore();
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity -= 0.02;
        if (this.opacity <= 0) this.reset();
      }

      reset() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height / 2);
        this.opacity = 1;
      }
    }

    function init() {
      for (let i = 0; i < 150; i++) {
        stars.push(new Star(random(0, canvas.width), random(0, canvas.height), random(1, 3)));
      }

      for (let i = 0; i < 5; i++) {
        shootingStars.push(new ShootingStar());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.draw();
        star.update();
      });

      shootingStars.forEach(shootingStar => {
        shootingStar.draw();
        shootingStar.update();
      });

      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
