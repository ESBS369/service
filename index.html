<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 2;
      pointer-events: none;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const diamonds = [];
    const lines = [];
    const numberList = [3, 6, 9];
    const colors = ['#ffffff', '#ffcc00', '#66ff66'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, value) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.angle = 0;
        this.pulseDirection = Math.random() > 0.5 ? 1 : -1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = colors[this.value % colors.length];
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size += this.pulseDirection * 0.3;
        if (this.size > 20 || this.size < 10) {
          this.pulseDirection *= -1; // Alternate pulsations
        }
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.angle = 0;
        this.pulseDirection = Math.random() > 0.5 ? 1 : -1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.beginPath();
        ctx.moveTo(0, -this.size / 2);
        ctx.lineTo(this.size / 2, 0);
        ctx.lineTo(0, this.size / 2);
        ctx.lineTo(-this.size / 2, 0);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size += this.pulseDirection * 0.3;
        if (this.size > 12 || this.size < 5) {
          this.pulseDirection *= -1; // Alternate pulsations
        }
      }
    }

    function connectPoints(pointA, pointB) {
      ctx.strokeStyle = `rgba(255, 255, 255, 0.2)`; // More visible lines
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(pointA.x, pointA.y);
      ctx.lineTo(pointB.x, pointB.y);
      ctx.stroke();
    }

    function createShootingStar() {
      const x = random(0, canvas.width);
      const y = random(0, canvas.height / 2);
      const length = random(100, 300);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + length, y + length / 4);
      ctx.stroke();
    }

    function init() {
      for (let i = 0; i < 150; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(10, 20);
        const value = numberList[i % numberList.length];
        stars.push(new Star(x, y, size, value));
      }

      for (let i = 0; i < 75; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        diamonds.push(new Diamond(x, y, size));
      }

      for (let i = 0; i < stars.length - 1; i++) {
        const pointA = stars[i];
        const pointB = stars[i + 1];
        lines.push({ pointA, pointB });
      }

      setInterval(() => {
        createShootingStar();
      }, 3000); // Shooting star every 3 seconds
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });

      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });

      lines.forEach(({ pointA, pointB }) => {
        connectPoints(pointA, pointB);
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      diamonds.length = 0;
      lines.length = 0;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
