<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      animation: shimmer 5s infinite alternate;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const diamonds = [];
    const connections = [];
    let shootingStar = null;
    const numberList = [3, 6, 9];
    const colors = ['#ffffff', '#ffcc00', '#66ff66'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, value) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.angle = 0;
        this.pulsateSpeed = Math.random() * 0.001 + 0.0005; // Very slow pulsation
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = colors[this.value % colors.length];
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size = Math.abs(Math.sin(performance.now() * this.pulsateSpeed)) * 5 + 10; // Smooth slow pulsation
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.pulsateSpeed = Math.random() * 0.001 + 0.0005; // Very slow pulsation
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.size / 2);
        ctx.lineTo(this.x + this.size / 2, this.y);
        ctx.lineTo(this.x, this.y + this.size / 2);
        ctx.lineTo(this.x - this.size / 2, this.y);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
      }

      update() {
        this.size = Math.abs(Math.sin(performance.now() * this.pulsateSpeed)) * 4 + 4; // Smooth slow pulsation
      }
    }

    class ShootingStar {
      constructor(x, y, dx, dy, size) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.opacity = 1;
      }

      draw() {
        ctx.save();
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI / 5) * i * 2;
          const x = this.x + Math.cos(angle) * this.size;
          const y = this.y + Math.sin(angle) * this.size;
          ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
        ctx.restore();

        // Dim trail
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.dx * this.size * 10, this.y - this.dy * this.size * 10);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity / 2})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.opacity -= 0.002;
        if (this.opacity <= 0) {
          shootingStar = null;
        }
      }
    }

    function createShootingStar() {
      const x = random(0, canvas.width);
      const y = random(0, canvas.height / 2);
      const dx = random(-2, -1);
      const dy = random(-2, -1);
      const size = random(8, 16);
      shootingStar = new ShootingStar(x, y, dx, dy, size);
    }

    function connectElements() {
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      connections.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      });
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(14, 20);
        const value = numberList[i % numberList.length];
        stars.push(new Star(x, y, size, value));
      }

      for (let i = 0; i < 50; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        diamonds.push(new Diamond(x, y, size));
      }

      stars.forEach((star) => {
        const randomDiamond = diamonds[Math.floor(Math.random() * diamonds.length)];
        connections.push([star, randomDiamond]);
      });

      setInterval(() => {
        if (!shootingStar) createShootingStar();
      }, 15000); // Shooting star every 15 seconds
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });

      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });

      connectElements();

      if (shootingStar) {
        shootingStar.update();
        shootingStar.draw();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      diamonds.length = 0;
      connections.length = 0;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
