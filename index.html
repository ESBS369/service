<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      animation: colorCycle 6s infinite alternate;
      overflow: hidden;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Background Pattern */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .cell {
      position: absolute;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .diamond {
      position: absolute;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    /* Connecting Lines */
    .line {
      position: absolute;
      background-color: black;
      height: 2px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Fullfeelment App</h1>

  <!-- Background Pattern -->
  <div class="background" id="background">
    <script>
      const background = document.getElementById('background');

      const generateWeb = () => {
        const rows = 12; // Number of rows
        const cols = 20; // Number of columns
        const cellSize = 80; // Distance between cells
        const diamondSize = 40; // Size of the diamonds

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const xOffset = col * cellSize;
            const yOffset = row * cellSize;

            // Create Number
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.left = `${xOffset}px`;
            cell.style.top = `${yOffset}px`;
            cell.textContent = ['3', '6', '9'][(col + row) % 3]; // Cycle 3, 6, 9

            // Create Diamond
            const diamond = document.createElement('div');
            diamond.className = 'diamond';
            diamond.style.left = `${xOffset + cellSize / 2 - diamondSize / 2}px`;
            diamond.style.top = `${yOffset + cellSize / 2 - diamondSize / 2}px`;
            diamond.textContent = 'â—†'; // Diamond Symbol

            // Append to background
            background.appendChild(cell);
            background.appendChild(diamond);

            // Add Connecting Line
            if (col > 0) {
              const line = document.createElement('div');
              line.className = 'line';
              line.style.width = `${cellSize}px`;
              line.style.left = `${xOffset - cellSize / 2}px`;
              line.style.top = `${yOffset + cellSize / 2 - 1}px`;
              background.appendChild(line);
            }

            if (row > 0) {
              const line = document.createElement('div');
              line.className = 'line';
              line.style.height = `${cellSize}px`;
              line.style.width = '2px';
              line.style.left = `${xOffset + cellSize / 2 - 1}px`;
              line.style.top = `${yOffset - cellSize / 2}px`;
              background.appendChild(line);
            }
          }
        }
      };

      generateWeb();
    </script>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
