<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Prevent unwanted scrollbars */
      animation: colorCycle 10s infinite alternate;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    .dynamic-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px black;
      font-size: 2.5rem;
      margin-top: 20px;
      animation: textColorChange 10s infinite alternate;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: white;
      text-shadow: 1px 1px 3px black;
      animation: textColorChange 10s infinite alternate;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes textColorChange {
      0%, 100% { color: black; }
      50% { color: white; }
    }

    /* 369 and Diamonds Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .background .shape {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite linear;
    }

    .background .diamond {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      position: absolute;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Dynamic Background -->
  <div class="background">
    <!-- 369 Shapes -->
    <div class="shape" style="top: 10%; left: 15%;">3</div>
    <div class="shape" style="top: 20%; left: 25%;">6</div>
    <div class="shape" style="top: 30%; left: 35%;">9</div>
    <div class="shape" style="top: 40%; left: 45%;">3</div>
    <div class="shape" style="top: 50%; left: 55%;">6</div>
    <div class="shape" style="top: 60%; left: 65%;">9</div>

    <!-- Diamond Shapes -->
    <div class="diamond" style="top: 15%; left: 20%;"></div>
    <div class="diamond" style="top: 25%; left: 30%;"></div>
    <div class="diamond" style="top: 35%; left: 40%;"></div>
    <div class="diamond" style="top: 45%; left: 50%;"></div>
    <div class="diamond" style="top: 55%; left: 60%;"></div>
    <div class="diamond" style="top: 65%; left: 70%;"></div>
  </div>

  <!-- Main Content -->
  <div class="dynamic-content">
    <h1>Fullfeelment App</h1>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
