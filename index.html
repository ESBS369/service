<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      animation: shimmer 5s infinite alternate;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .affirmation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      z-index: 2;
    }

    .affirmation {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    #generateButton {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #ff00ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      animation: shimmer 3s infinite alternate;
    }

    #generateButton:hover {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <canvas id="nightSky"></canvas>
  <div class="affirmation-container">
    <div class="affirmation" id="affirmationDisplay">Press the button to generate an affirmation!</div>
    <button id="generateButton">Generate Affirmation</button>
  </div>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const affirmations = [
      "I am worthy of success and happiness.",
      "I am in control of my life and destiny.",
      "I choose to focus on positivity and gratitude.",
      "I am capable of achieving my goals.",
      "I am confident and radiant in all that I do.",
      "I deserve peace, love, and joy in my life.",
      "I am constantly growing and evolving.",
      "I embrace change with open arms.",
      "I trust in the process of life.",
      "I have everything I need to succeed.",
      "I am calm, centered, and in control.",
      "I am grateful for every experience and lesson.",
      "I attract abundance and prosperity effortlessly.",
      "I am resilient, resourceful, and strong.",
      "I am surrounded by love and support.",
      "I am a magnet for success and happiness.",
      "I let go of fear and doubt, embracing courage.",
      "I am aligned with my highest purpose.",
      "I radiate positivity and attract great things.",
      "I trust in my ability to overcome challenges.",
      // Add more affirmations as needed
    ];

    const stars = [];
    const diamonds = [];
    const lines = [];
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5', '#FFC300'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class RotatingNumber {
      constructor(x, y, size, value, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.color = color;
        this.angle = 0;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.font = `${this.size}px Arial`;
        ctx.fillStyle = this.color;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
      }
    }

    class Diamond {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.opacity = 0;
        this.direction = 1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.beginPath();
        ctx.moveTo(0, -this.size / 2);
        ctx.lineTo(this.size / 2, 0);
        ctx.lineTo(0, this.size / 2);
        ctx.lineTo(-this.size / 2, 0);
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.opacity += 0.02 * this.direction;
        if (this.opacity > 1 || this.opacity < 0) {
          this.direction *= -1;
        }
      }
    }

    function connectPoints(pointA, pointB) {
      ctx.strokeStyle = `rgba(255, 255, 255, 0.2)`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(pointA.x, pointA.y);
      ctx.lineTo(pointB.x, pointB.y);
      ctx.stroke();
    }

    function initElements() {
      for (let i = 0; i < 100; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(14, 20);
        const value = [3, 6, 9][Math.floor(Math.random() * 3)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        stars.push(new RotatingNumber(x, y, size, value, color));
      }

      for (let i = 0; i < 50; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(8, 12);
        diamonds.push(new Diamond(x, y, size, "#ffffff"));
      }

      for (let i = 0; i < stars.length - 1; i++) {
        const pointA = stars[i];
        const pointB = stars[i + 1];
        lines.push({ pointA, pointB });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach((star) => {
        star.update();
        star.draw();
      });

      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });

      lines.forEach(({ pointA, pointB }) => {
        connectPoints(pointA, pointB);
      });

      requestAnimationFrame(animate);
    }

    function generateAffirmation() {
      const affirmationDisplay = document.getElementById('affirmationDisplay');
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      affirmationDisplay.textContent = affirmations[randomIndex];
      affirmationDisplay.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      diamonds.length = 0;
      lines.length = 0;
      initElements();
    });

    initElements();
    animate();

    const generateButton = document.getElementById('generateButton');
    generateButton.addEventListener('click', generateAffirmation);
  </script>
</body>
</html>
