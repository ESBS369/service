<body>
  <div class="container">
    <h1>Eat Sleep Breathe Success</h1>
    <p id="affirmation-text">"I attract success, wealth, and happiness."</p>
    <button class="button affirmation" onclick="generateAffirmation()">Generate New Affirmation</button>

  <script>
    const affirmations = [
      "I attract success, wealth, and happiness.",
      "I deserve all the good things life has to offer.",
      "Every day, I am growing into the best version of myself.",
      "Success is my natural state of being.",
      "I am a magnet for prosperity and abundance."
    ];

    const frequencies = [
      { 
        hz: "741Hz", 
        description: "Cleanse and remove toxins", 
        color: "#f0c918", 
        audio: "https://example.com/audio/741hz.mp3" 
      },
      { 
        hz: "528Hz", 
        description: "Heal DNA and harmonize", 
        color: "#388e3c", 
        audio: "https://example.com/audio/528hz.mp3" 
      },
      { 
        hz: "639Hz", 
        description: "Promote harmony in relationships", 
        color: "#6a1b9a", 
        audio: "https://example.com/audio/639hz.mp3" 
      },
      { 
        hz: "852Hz", 
        description: "Awaken intuition", 
        color: "#ffffff", 
        audio: "https://example.com/audio/852hz.mp3" 
      }
    ];

    const images = [
      "https://via.placeholder.com/300x200.png?text=Success+Image",
      "https://via.placeholder.com/300x200.png?text=Image+2",
      "https://via.placeholder.com/300x200.png?text=Image+3"
    ];

    function generateAffirmation() {
      const randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("affirmation-text").innerText = randomAffirmation;
    }

    function generateFrequency() {
      const randomFrequency = frequencies[Math.floor(Math.random() * frequencies.length)];
      const audio = document.getElementById("frequency-audio");
      document.getElementById("frequency-text").innerText = `${randomFrequency.hz} - ${randomFrequency.description}`;
      audio.src = randomFrequency.audio;
      audio.play();
      document.body.style.backgroundColor = randomFrequency.color;
      const randomImage = images[Math.floor(Math.random() * images.length)];
      document.getElementById("success-image").src = randomImage;
    }
  </script>
