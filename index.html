<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      background: linear-gradient(45deg, #ffcc00, #ff66cc, #66ffcc, #ffcc00);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cosmicGlow 6s infinite;
    }

    @keyframes cosmicGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="patternCanvas"></canvas>

  <script>
    const canvas = document.getElementById('patternCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const points = [];
    const shootingStars = [];

    // Generate grid points
    function generatePoints() {
      const spacing = 100;
      for (let y = 0; y < canvas.height; y += spacing) {
        for (let x = 0; x < canvas.width; x += spacing) {
          points.push({ x, y, label: Math.random() > 0.5 ? 3 : Math.random() > 0.5 ? 6 : 9 });
        }
      }
    }

    // Draw points and connections
    function drawPattern() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points.forEach(point => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
        ctx.font = "16px Arial";
        ctx.fillText(point.label, point.x + 10, point.y - 10);
      });

      points.forEach(point1 => {
        points.forEach(point2 => {
          const dist = Math.hypot(point2.x - point1.x, point2.y - point1.y);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(point1.x, point1.y);
            ctx.lineTo(point2.x, point2.y);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
            ctx.stroke();
            ctx.closePath();
          }
        });
      });
    }

    class ShootingStar {
      constructor(direction) {
        this.reset(direction);
      }

      draw() {
        ctx.save();
        ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x - this.length * Math.cos(this.angle),
          this.y - this.length * Math.sin(this.angle)
        );
        ctx.stroke();
        ctx.restore();
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.opacity -= 0.01;
        if (this.opacity <= 0 || this.isOutOfBounds()) this.reset(this.direction);
      }

      isOutOfBounds() {
        return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height;
      }

      reset(direction) {
        this.direction = direction;
        this.speed = 10;
        this.length = 50;
        this.opacity = 1;
        switch (direction) {
          case "up":
            this.x = random(0, canvas.width);
            this.y = canvas.height;
            this.angle = -Math.PI / 2;
            break;
          case "down":
            this.x = random(0, canvas.width);
            this.y = 0;
            this.angle = Math.PI / 2;
            break;
          case "left":
            this.x = canvas.width;
            this.y = random(0, canvas.height);
            this.angle = Math.PI;
            break;
          case "right":
            this.x = 0;
            this.y = random(0, canvas.height);
            this.angle = 0;
            break;
          case "diagonal":
            this.x = 0;
            this.y = canvas.height;
            this.angle = -Math.PI / 4;
            break;
        }
      }
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function init() {
      generatePoints();
      shootingStars.push(new ShootingStar("up"));
      shootingStars.push(new ShootingStar("down"));
      shootingStars.push(new ShootingStar("left"));
      shootingStars.push(new ShootingStar("right"));
      shootingStars.push(new ShootingStar("diagonal"));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPattern();
      shootingStars.forEach(star => {
        star.draw();
        star.update();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
