<body>
  <h1>Fullfeelment App</h1>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>
  <canvas id="nightSky"></canvas>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const diamonds = [];
    const connections = [];
    const numberList = [3, 6, 9];
    const colors = ['#ffffff', '#ffcc00', '#66ff66'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, value) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.value = value;
        this.angle = 0;
        this.pulsateSpeed = Math.random() * 0.001 + 0.0005; // Very slow pulsation
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = colors[this.value % colors.length];
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.value, 0, 0);
        ctx.restore();
      }

      update() {
        this.angle += 0.01;
        this.size = Math.abs(Math.sin(performance.now() * this.pulsateSpeed)) * 5 + 10; // Smooth slow pulsation
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.pulsateSpeed = Math.random() * 0.001 + 0.0005; // Very slow pulsation
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.size / 2);
        ctx.lineTo(this.x + this.size / 2, this.y);
        ctx.lineTo(this.x, this.y + this.size / 2);
        ctx.lineTo(this.x - this.size / 2, this.y);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
      }

      update() {
        this.size = Math.abs(Math.sin(performance.now() * this.pulsateSpeed)) * 4 + 4; // Smooth slow pulsation
      }
    }

    function connectElements() {
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      connections.forEach(([a, b]) => {
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      });
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(14, 20);
        const value = numberList[i % numberList.length];
        stars.push(new Star(x, y, size, value));
      }

      for (let i = 0; i < 50; i++) {
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        diamonds.push(new Diamond(x, y, size));
      }

      stars.forEach((star) => {
        const randomDiamond = diamonds[Math.floor(Math.random() * diamonds.length)];
        connections.push([star, randomDiamond]);
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });

      diamonds.forEach((diamond) => {
        diamond.update();
        diamond.draw();
      });

      connectElements();

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      diamonds.length = 0;
      connections.length = 0;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
