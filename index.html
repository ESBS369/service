<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
      animation: shimmer 5s infinite alternate;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      z-index: 2;
      pointer-events: none;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .affirmation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      z-index: 2;
    }

    .affirmation {
      font-size: 1.5em;
      color: white;
      margin-bottom: 20px;
    }

    #generateButton {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #ff00ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      animation: shimmer 3s infinite alternate;
    }

    #generateButton:hover {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <h1>Fullfeelment App</h1>
  <canvas id="nightSky"></canvas>
  <div class="affirmation-container">
    <div class="affirmation" id="affirmationDisplay">Press the button to generate an affirmation!</div>
    <button id="generateButton">Generate Affirmation</button>
  </div>
  <div class="footer">Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a></div>

  <script>
    const canvas = document.getElementById('nightSky');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const affirmations = [
      "I am worthy of success and happiness.",
      "Every day, in every way, I am getting better and better.",
      "I attract abundance and prosperity effortlessly.",
      "My mind is clear, focused, and full of positive energy.",
      "I am confident in my ability to create the life I desire.",
      "I radiate love, peace, and positivity.",
      "I am aligned with my highest purpose and path.",
      "Every challenge I face is an opportunity to grow and improve.",
      "I am grateful for all that I have and all that is to come.",
      "I trust the process of life and embrace its flow.",
      "I am resilient, strong, and unstoppable.",
      "I am surrounded by supportive and loving people.",
      "I am deserving of all good things life has to offer.",
      "I let go of fear and embrace courage and determination.",
      "I am in control of my thoughts and emotions.",
      "My potential is limitless, and I am always learning.",
      "I choose to focus on the positive aspects of my life.",
      "I am a magnet for success and achievement.",
      "I am calm, centered, and balanced.",
      "I am grateful for the opportunities that come my way.",
      // Add remaining affirmations...
    ];

    const stars = [];
    const diamonds = [];
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5', '#FFC300'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.fill();
      }
    }

    class Diamond {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.size / 2);
        ctx.lineTo(this.x + this.size / 2, this.y);
        ctx.lineTo(this.x, this.y + this.size / 2);
        ctx.lineTo(this.x - this.size / 2, this.y);
        ctx.closePath();
        ctx.fillStyle = '#ffffff';
        ctx.fill();
      }
    }

    function initElements() {
      for (let i = 0; i < 200; i++) { // Add 369 stars
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(0.5, 2);
        stars.push(new Star(x, y, size));
      }

      for (let i = 0; i < 169; i++) { // Add 169 diamonds
        const x = random(0, canvas.width);
        const y = random(0, canvas.height);
        const size = random(5, 10);
        diamonds.push(new Diamond(x, y, size));
      }
    }

    function animateElements() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => star.draw());
      diamonds.forEach((diamond) => diamond.draw());
      requestAnimationFrame(animateElements);
    }

    function generateAffirmation() {
      const affirmationDisplay = document.getElementById('affirmationDisplay');
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      affirmationDisplay.textContent = affirmations[randomIndex];
      affirmationDisplay.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    // Initialize and animate
    initElements();
    animateElements();

    // Add event listener for the button
    const generateButton = document.getElementById('generateButton');
    generateButton.addEventListener('click', generateAffirmation);
  </script>
</body>
</html>
