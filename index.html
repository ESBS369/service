<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      animation: colorCycle 10s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 369 and Diamond Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background .shape {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      margin: 15px;
      animation: float 10s infinite ease-in-out;
    }

    .background .diamond {
      width: 15px;
      height: 15px;
      background-color: black;
      transform: rotate(45deg);
      margin: 15px;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Fullfeelment App</h1>

  <!-- Dynamic Background -->
  <div class="background">
    <!-- Populate 369 and Diamonds Dynamically -->
    <script>
      const background = document.querySelector('.background');
      for (let i = 0; i < 200; i++) {
        const element = document.createElement('div');
        if (i % 5 === 0) {
          element.className = 'shape';
          element.textContent = i % 15 === 0 ? '9' : i % 10 === 0 ? '6' : '3';
        } else {
          element.className = 'diamond';
        }
        background.appendChild(element);
      }
    </script>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
