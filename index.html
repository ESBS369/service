<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      animation: colorCycle 10s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 369 and Diamond Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape-container {
      position: absolute;
      animation: float 10s infinite ease-in-out;
    }

    .shape {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      animation: float 10s infinite ease-in-out;
    }

    .diamond {
      width: 15px;
      height: 15px;
      background-color: black;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Fullfeelment App</h1>

  <!-- Dynamic Background -->
  <div class="background" id="background">
    <script>
      const background = document.getElementById('background');

      const generateDiagonalShapes = () => {
        const rows = 15; // Number of rows
        const cols = 15; // Number of columns

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            // Position the shapes diagonally
            const left = col * 7 + row * 7 + "%";
            const top = row * 7 + "%";

            const container = document.createElement('div');
            container.className = 'shape-container';
            container.style.left = left;
            container.style.top = top;

            // Alternate between 369 and diamonds
            const shape = document.createElement('div');
            if ((row + col) % 2 === 0) {
              shape.className = 'shape';
              shape.textContent = (row + col) % 3 === 0 ? '3' : (row + col) % 3 === 1 ? '6' : '9';
            } else {
              shape.className = 'diamond';
            }

            container.appendChild(shape);
            background.appendChild(container);
          }
        }
      };

      generateDiagonalShapes();
    </script>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
