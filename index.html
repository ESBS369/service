<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullfeelment App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      animation: colorCycle 6s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    @keyframes colorCycle {
      0% { background-color: #ff5722; } /* Orange */
      20% { background-color: #ffeb3b; } /* Yellow */
      40% { background-color: #4caf50; } /* Green */
      60% { background-color: #2196f3; } /* Blue */
      80% { background-color: #6a1b9a; } /* Indigo */
      100% { background-color: #d32f2f; } /* Red */
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Diagonal Background with Diamonds */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .shape-container {
      position: absolute;
      animation: float 3s infinite alternate; /* Aggressive animation */
    }

    .shape {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
      animation: rotate 4s infinite linear; /* Rotation Animation */
    }

    .diamond {
      font-size: 1.2rem;
      color: black;
      display: inline-block;
      margin: 0 2px;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Fullfeelment App</h1>

  <!-- Dynamic Background -->
  <div class="background" id="background">
    <script>
      const background = document.getElementById('background');

      const generateDiagonalShapes = () => {
        const rows = 30; // Increased for better coverage
        const cols = 30; // Increased for better coverage

        let count = 0; // For cycling through 369 pattern

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const left = col * 4 + "%";
            const top = row * 4 + "%";

            const container = document.createElement('div');
            container.className = 'shape-container';
            container.style.left = left;
            container.style.top = top;

            const shape = document.createElement('div');
            shape.className = 'shape';
            shape.textContent = ['3', '6', '9'][count % 3]; // Cycle through 3, 6, 9
            count++;

            const diamond = document.createElement('span');
            diamond.className = 'diamond';
            diamond.textContent = 'â—†'; // Diamond Symbol

            // Add shape and diamond to the container
            container.appendChild(shape);
            container.appendChild(diamond);

            background.appendChild(container);
          }
        }
      };

      generateDiagonalShapes();
    </script>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://eatsleepbreathesuccess.com" target="_blank">EatSleepBreatheSuccess.com</a>
  </footer>
</body>
</html>
